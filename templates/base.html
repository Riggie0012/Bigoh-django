<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Bigoh{% endblock %}</title>
  <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='images/favicon.jpeg') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Sora:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="../static/files/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/files/css/theme.css">
  <link rel="stylesheet" href="../static/files/css/style.css">
  <meta name="csrf-token" content="{{ csrf_token() }}">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4nHCqB6f+GO6zkRgZNpmj12xg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    #cartToast {
      position: fixed;
      top: 80px;
      right: 20px;
      z-index: 3000;
      min-width: 220px;
      max-width: 320px;
      padding: 10px 14px;
      border-radius: 12px;
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.18);
      background: #0f172a;
      color: #fff;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.2s ease, transform 0.2s ease;
      pointer-events: none;
      font-size: 14px;
    }
    #cartToast.show {
      opacity: 1;
      transform: translateY(0);
    }
    #cartToast.success { background: #16a34a; }
    #cartToast.warning { background: #f59e0b; }
    #cartToast.danger { background: #dc2626; }
    #backToTop {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 2px solid #ff7a00;
      background: #ffffff;
      color: #0f172a;
      font-size: 18px;
      font-weight: 700;
      box-shadow: 0 12px 24px rgba(15, 23, 42, 0.2);
      display: grid;
      place-items: center;
      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;
      transition: opacity 0.2s ease, transform 0.2s ease;
      z-index: 2000;
    }
    #backToTop.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
    #backToTop:hover {
      background: #fff7ed;
    }
    .js-reveal {
      opacity: 0;
      transform: translateY(16px);
      transition: opacity 0.45s ease, transform 0.45s ease;
    }
    .js-reveal.is-visible {
      opacity: 1;
      transform: translateY(0);
    }
    .qty-bump {
      animation: qtyBump 220ms ease;
    }
    @keyframes qtyBump {
      0% { transform: scale(1); }
      40% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
    .is-invalid {
      border-color: #dc2626 !important;
      box-shadow: 0 0 0 0.2rem rgba(220, 38, 38, 0.15);
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  {% block navbar %}{% include 'navbar.html' %}{% endblock %}
  {% block content %}{% endblock %}
  {% block footer %}{% include 'footer.html' %}{% endblock %}
  <div id="cartToast" role="status" aria-live="polite"></div>
  <button id="backToTop" type="button" aria-label="Back to top" title="Back to top">
    &#9650;
  </button>

  <script src="../static/files/js/bootstrap.bundle.min.js"></script>
  {% block extra_scripts %}{% endblock %}
  <script src="../static/files/js/script.js"></script>
  <script>
    (function () {
      const btn = document.getElementById("backToTop");
      if (btn) {
        const toggle = () => {
          if (window.scrollY > 400) {
            btn.classList.add("show");
          } else {
            btn.classList.remove("show");
          }
        };
        btn.addEventListener("click", () => {
          window.scrollTo({ top: 0, behavior: "smooth" });
        });
        window.addEventListener("scroll", toggle, { passive: true });
        toggle();
      }

      document.querySelectorAll('a[href^="#"]').forEach((link) => {
        link.addEventListener("click", (e) => {
          const id = link.getAttribute("href");
          if (!id || id.length < 2) return;
          const target = document.querySelector(id);
          if (!target) return;
          e.preventDefault();
          target.scrollIntoView({ behavior: "smooth", block: "start" });
        });
      });

      const path = window.location.pathname || "/";
      document.querySelectorAll(".nav-links a, .zen-links .nav-link, .navbar .nav-link").forEach((link) => {
        const href = link.getAttribute("href");
        if (!href || href === "#") return;
        if (href === path || (href.length > 1 && path.startsWith(href))) {
          link.classList.add("active");
        }
      });

      document.querySelectorAll("input, textarea, select").forEach((el) => {
        el.addEventListener("focus", () => el.classList.add("is-focused"));
        el.addEventListener("blur", () => el.classList.remove("is-focused"));
      });

      document.querySelectorAll("form").forEach((form) => {
        form.addEventListener("submit", () => {
          if (form.hasAttribute("data-no-disable")) return;
          const btns = form.querySelectorAll('button[type="submit"], input[type="submit"]');
          btns.forEach((b) => {
            const text = b.getAttribute("data-loading-text");
            if (text && b.tagName === "BUTTON") b.textContent = text;
            b.disabled = true;
          });
        });
      });

      document.querySelectorAll(".alert").forEach((alert) => {
        if (alert.classList.contains("alert-important")) return;
        const timeout = parseInt(alert.getAttribute("data-timeout") || "5000", 10);
        if (Number.isNaN(timeout) || timeout <= 0) return;
        setTimeout(() => {
          alert.classList.add("fade");
          alert.style.opacity = "0";
          setTimeout(() => alert.remove(), 400);
        }, timeout);
      });

      const revealEls = document.querySelectorAll("[data-animate], .js-reveal");
      if ("IntersectionObserver" in window) {
        const revealObs = new IntersectionObserver((entries, obs) => {
          entries.forEach((entry) => {
            if (!entry.isIntersecting) return;
            entry.target.classList.add("is-visible");
            obs.unobserve(entry.target);
          });
        }, { threshold: 0.12 });
        revealEls.forEach((el) => {
          el.classList.add("js-reveal");
          revealObs.observe(el);
        });
      } else {
        revealEls.forEach((el) => el.classList.add("is-visible"));
      }

      const lazyImages = document.querySelectorAll("img[data-src], source[data-srcset]");
      if (lazyImages.length && "IntersectionObserver" in window) {
        const lazyObs = new IntersectionObserver((entries, obs) => {
          entries.forEach((entry) => {
            if (!entry.isIntersecting) return;
            const el = entry.target;
            if (el.tagName === "IMG") {
              el.src = el.getAttribute("data-src") || el.src;
            } else if (el.tagName === "SOURCE") {
              el.srcset = el.getAttribute("data-srcset") || el.srcset;
            }
            el.removeAttribute("data-src");
            el.removeAttribute("data-srcset");
            obs.unobserve(el);
          });
        }, { rootMargin: "200px 0px", threshold: 0.01 });
        lazyImages.forEach((el) => lazyObs.observe(el));
      }

      document.querySelectorAll("form").forEach((form) => {
        form.addEventListener("submit", (e) => {
          if (form.hasAttribute("novalidate")) return;
          if (form.checkValidity()) return;
          e.preventDefault();
          form.classList.add("was-validated");
          const firstInvalid = form.querySelector(":invalid");
          if (firstInvalid) {
            firstInvalid.classList.add("is-invalid");
            firstInvalid.scrollIntoView({ behavior: "smooth", block: "center" });
            firstInvalid.focus({ preventScroll: true });
          }
        });

        form.querySelectorAll("input, textarea, select").forEach((field) => {
          field.addEventListener("input", () => field.classList.remove("is-invalid"));
          field.addEventListener("blur", () => {
            if (!field.checkValidity()) field.classList.add("is-invalid");
          });
        });
      });

      document.querySelectorAll(".qty-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          const box = btn.closest(".d-flex")?.querySelector(".qty-box");
          if (!box) return;
          box.classList.remove("qty-bump");
          void box.offsetWidth;
          box.classList.add("qty-bump");
        });
      });
    })();
  </script>
</body>
</html>
