<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='images/favicon.jpeg') }}">
    <link href="../static/files/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/files/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        {% include 'navbar.html' %}
        <section class="row">
            <div class="col-md-5">
                <h3>Reset Password</h3>
                <p class="text-muted">
                    {% if channel == 'email' %}
                        Enter the code sent to your email and choose a new password.
                    {% else %}
                        Enter the code sent to your phone and choose a new password.
                    {% endif %}
                </p>
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <form action="/reset-password" method="post">
                    <input type="text" name="otp" placeholder="Reset Code"
                           class="form-control" required maxlength="6">
                    <div class="form-text">Code expires in 1 minute.</div>
                    <br>
                    <input type="password" name="password1" placeholder="New Password" class="form-control" required>
                    <br>
                    <input type="password" name="password2" placeholder="Confirm New Password" class="form-control" required>
                    <br>
                    <input type="submit" value="Reset Password" class="btn btn-info">
                </form>
                <br>
                <a href="/forgot-password">Resend code</a>
            </div>
        </section>
    </div>
</body>
</html>
