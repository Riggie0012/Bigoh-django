<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Phone</title>
    <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='images/favicon.jpeg') }}">
    <link href="../static/files/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/files/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        {% include 'navbar.html' %}
        <section class="row">
            <div class="col-md-5">
                <h3>Add Your Phone Number</h3>
                <p class="text-muted">We need your phone number to send a verification code.</p>
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <form action="/add-phone" method="post">
                    <input type="tel" name="phone" placeholder="Your Phone"
                           class="form-control" required
                           pattern="\+?[0-9\s\-()]{10,20}"
                           title="Enter a valid phone number (digits, spaces, parentheses, dashes, optional +).">
                    <div class="form-text">Digits only, optional leading +.</div>
                    <br>
                    <input type="submit" value="Send Code" class="btn btn-info">
                </form>
                <br>
                <a href="/signin">Back to Sign In</a>
            </div>
        </section>
    </div>
</body>
</html>
