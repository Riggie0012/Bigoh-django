<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='images/favicon.jpeg') }}">
    <link href="../static/files/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/files/js/bootstrap.bundle.min.js"></script>
    <style>
        .tab-link { cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        {% include 'navbar.html' %}
        <section class="row">
            <div class="col-md-6 col-lg-5">
                <h3>Reset Your Password</h3>
                <p class="text-muted">Choose how you want to receive your reset code.</p>

                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <ul class="nav nav-tabs mb-3" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="phone-tab" data-bs-toggle="tab" data-bs-target="#phone-pane" type="button" role="tab" aria-controls="phone-pane" aria-selected="true">
                            Phone No.
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="email-tab" data-bs-toggle="tab" data-bs-target="#email-pane" type="button" role="tab" aria-controls="email-pane" aria-selected="false">
                            Email
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="resetTabs">
                    <div class="tab-pane fade show active" id="phone-pane" role="tabpanel" aria-labelledby="phone-tab">
                        <form action="/forgot-password" method="post">
                            <input type="tel" name="phone" placeholder="Your Phone"
                                   class="form-control" required
                                   pattern="\+?[0-9\s\-()]{10,20}"
                                   title="Enter a valid phone number (digits, spaces, parentheses, dashes, optional +).">
                            <div class="form-text">Digits only, optional leading +. Code expires in 1 minute.</div>
                            <br>
                            <input type="submit" value="Send Reset Code" class="btn btn-info w-100">
                        </form>
                    </div>

                    <div class="tab-pane fade" id="email-pane" role="tabpanel" aria-labelledby="email-tab">
                        <form action="/forgot-password" method="post">
                            <input type="email" name="email" placeholder="Your Email"
                                   class="form-control" required>
                            <div class="form-text">Code expires in 1 minute.</div>
                            <br>
                            <input type="submit" value="Send Reset Code" class="btn btn-info w-100">
                        </form>
                    </div>
                </div>

                <br>
                <a href="/signin">Back to Sign In</a>
            </div>
        </section>
    </div>
</body>
</html>
